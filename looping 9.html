<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("print multiplication table of any number using for loop");
        const number1 = 3;
        for(let i=1;i<=10;i++){
            const result = number1 * i;
            console.log(number1, i, result);
        }
    </script>
</body>
</html>
