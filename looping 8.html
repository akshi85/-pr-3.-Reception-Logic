<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("print multiplication table of any number using do while loop");
        const number = 2;
        let i = 1;
        do{
            let result = number * i;
            console.log(number, i, result);
            i++;
        }while(i <= 10);
    </script>
</body>
</html>
