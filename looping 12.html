<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       console.log("Check weather num is prime or not using while loop");
        let num2 = 10;
        let a1 = 1;
        let counts = 0;
        while(num2 >= a1){
            if(num2 % a1 == 0){
                counts++;
            }
            a1++;
        }
        if(counts == 2){
            console.log("This number is a Prime Number = ",num2);
        }
        else{
            console.log("This number is not a Prime number = ",num2);
        }
    </script>
</body>
</html>
