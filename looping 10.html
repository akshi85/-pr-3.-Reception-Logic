<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("calculate factorial of a number using while loop.");
        let i = 5;
        let result =1;
        while(i > 0){
            result *= i;
            i--
        }
        console.log("factorial = ",result);
    </script>
</body>
</html>
