<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Check weather num is prime or not using for loop");
        let a = 2;
        let i;
        let count = 0;
        for (i=1;i<=5;i++){
            if(a % i == 0){
                count++;
            }
        }
        if(count == 2){
            console.log("This Number is a Prime number = ",a);
        }
        else{
            console.log("This is number is not a Prime number = ",a);
        }
    </script>
</body>
</html>
