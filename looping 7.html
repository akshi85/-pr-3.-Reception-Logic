<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("print multiplication table of any number using while loop");
        const num1 = 5;
        const len = 10;
        let i = 1;
        while(i <= len){
            const res = num1 * i;
            console.log(num1, i, res);
            i++
        }
    </script>
</body>
</html>
